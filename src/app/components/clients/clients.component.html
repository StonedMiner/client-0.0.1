<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-user"> KudenDB</i></h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secpndary"></h5>
  </div>
</div>
<!-- *ngIf="clients?.lenght > 0; else noClients" ZUM EINSETZEN -->
<table class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Firma</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.firstName }} {{ client.lastName }} </td>
      <td>{{ client.email }}</td>
      <td>{{ client.firm }}</td>
      <td><a routerLink="client/{{ client.id }}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"> Details</i></a></td>
    </tr>
  </tbody>
</table>

<ng-template # noClients>
  <hr>
  <h5>Es gibt keine Clients im System</h5>
</ng-template>
